<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why This School | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Nav Component
        const Nav = () => (
            <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                <div className="max-w-7xl mx-auto px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-slate-900">Supplemental Essay Guide</h1>
                            <p className="text-sm text-slate-600">Gulliver Prep</p>
                        </div>
                        <div className="flex gap-6">
                            <a href="index.html" className="text-slate-600 hover:text-slate-900">Research</a>
                            <a href="strategies.html" className="text-slate-600 hover:text-slate-900">Strategies</a>
                            <a href="workshop.html" className="text-slate-600 hover:text-slate-900">Workshop</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        // Brainstorming Card Deck
        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            
            const questions = [
                "What specific moment or project got you genuinely interested in this field?",
                "What have you actually done to explore this interest?",
                "What questions in this field keep you thinking? What do you want to figure out?",
                "Which professor is doing work that connects to your experience?",
                "What specific resource (lab, center, program) would let you explore something you can't explore now?",
                "What would you build, research, or create with those resources?",
                "How does studying this connect to your goals beyond college?"
            ];

            return (
                <div className="bg-gradient-to-br from-blue-600 to-blue-700 text-white p-10 rounded-2xl shadow-lg">
                    <div className="text-center mb-8">
                        <p className="text-sm font-bold uppercase tracking-wider text-blue-200 mb-2">Question {active + 1} of {questions.length}</p>
                        <p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-4">
                        <button 
                            onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)}
                            className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg transition"
                        >
                            ‚Üê Previous
                        </button>
                        <button 
                            onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)}
                            className="px-6 py-3 bg-white text-blue-600 hover:bg-blue-50 font-bold rounded-lg transition"
                        >
                            Next Question ‚Üí
                        </button>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => (
            <div>
                <Nav />
                
                <main className="max-w-4xl mx-auto px-6 py-16">
                    
                    {/* Breadcrumb */}
                    <div className="text-sm text-slate-500 mb-8">
                        <a href="strategies.html" className="hover:text-slate-700">‚Üê Back to Strategies</a>
                    </div>

                    {/* Title */}
                    <h1 className="font-serif text-5xl md:text-6xl font-bold text-slate-900 mb-12 leading-tight">
                        Why This Major +<br/>Why This School
                    </h1>

                    {/* Intro */}
                    <div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6">
                        <p>When it comes to the "Why This School" essay, most students are under the impression that they're supposed to compliment the school, like you're writing a love letter.</p>
                        
                        <p className="text-slate-500 italic pl-6 border-l-4 border-slate-300">"Your campus is beautiful, your programs are strong, you have an excellent reputation."</p>
                        
                        <p>But here's what you need to understand-they already know all that. They don't need you to tell them they're great.</p>
                        
                        <div className="bg-blue-50 border-l-4 border-blue-600 p-8 my-8 rounded-r-xl">
                            <p className="text-2xl font-serif font-bold text-slate-900 m-0">
                                What they actually want to know is: Do you know what we have here? Like, really know? And can you do anything with it?
                            </p>
                        </div>

                        <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                            <p className="mb-4">Think about it this way. If you walked into your first day of DECA and said "I want to do business because business is important and companies make money," everyone would wonder why you're actually there.</p>
                            
                            <p className="mb-4">But if you said "I've been running a small resale operation for six months, mostly through Instagram, and I keep hitting the same problem with inventory forecasting-I want to work on the business plan competition because I need to figure out how to scale without tying up all my cash in stock"-now you sound like someone who's already doing it and has a real reason to join.</p>
                            
                            <p className="font-bold text-slate-900 mb-0">That's what this essay is. It's not "your school is great." It's "I've been doing this thing, and you have this specific resource that would let me take it further, and here's exactly what I'd do with it."</p>
                        </div>

                        <p className="text-xl font-bold text-blue-600">Can you identify the resource?</p>
                    </div>

                    {/* Wrestling with Multiple Interests */}
                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Wrestling with Multiple Interests?</h2>
                        
                        <p className="text-lg text-slate-600 mb-8">It is okay if you aren't 100% sure, but you cannot sound confused in your essay. You have two options:</p>
                        
                        <div className="space-y-6">
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">1. The Intersection Play</h3>
                                <p className="text-slate-700 mb-4">Many schools let you combine majors or build interdisciplinary programs. If your interests connect (e.g., Computer Science + Philosophy), write about the intersection. Show how you need both majors to solve the problems you care about.</p>
                                <p className="text-slate-600 italic">Example: "I need CS to build AI, but Philosophy to understand its ethics."</p>
                            </div>
                            
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">2. The Evidence Play</h3>
                                <p className="text-slate-700 mb-4">If you are torn between two totally different fields (e.g., Engineering vs. English) that don't overlap, look at your resume. Which one has more "evidence" (activities, classes, projects)? Write about that one.</p>
                            </div>
                        </div>

                        <div className="bg-amber-50 border-l-4 border-amber-500 p-6 mt-6 rounded-r-lg">
                            <p className="font-bold text-amber-900 mb-2">Remember:</p>
                            <p className="text-amber-800 m-0">You can usually change your major later, but for the essay, you need a clear narrative.</p>
                        </div>
                    </section>

                    {/* Brainstorming */}
                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2>
                        <BrainstormDeck />
                    </section>

                    {/* Hook Lab */}
                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">How to Open Strong</h2>
                        <div className="grid md:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-lg">
                            <div className="bg-white p-10 border-r border-slate-200">
                                <div className="flex items-center gap-3 mb-6 text-red-600">
                                    <span className="text-2xl">üò¥</span>
                                    <h3 className="font-bold text-xl">The Snooze Button</h3>
                                </div>
                                <p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p>
                                <p className="text-slate-700">"I have always been interested in environmental science and want to study it in college."</p>
                            </div>
                            <div className="bg-gradient-to-br from-emerald-600 to-emerald-700 p-10 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-2xl">‚ö°</span>
                                    <h3 className="font-bold text-xl">The Hook</h3>
                                </div>
                                <p className="text-emerald-200 mb-2 text-sm uppercase tracking-wide">Specific</p>
                                <p>"When I tested water samples from our local creek and found contamination levels three times higher than state guidelines, I realized I didn't just want to identify problems-I wanted to understand the policy systems that let them happen."</p>
                            </div>
                        </div>
                    </section>

                    {/* Connection Bridge */}
                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Connecting to Their School (With Real Specificity)</h2>
                        <p className="text-lg text-slate-600 mb-8">This is where most students lose points. They mention a professor's name but don't actually connect it to anything.</p>
                        
                        <div className="space-y-6">
                            <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                <p className="font-bold text-red-900 mb-2">‚ùå Wrong way:</p>
                                <p className="text-red-800 italic">"I want to take Professor Martinez's course on environmental policy."</p>
                            </div>
                            
                            <div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-lg">
                                <p className="font-bold text-emerald-900 mb-2">‚úÖ Right way:</p>
                                <p className="text-emerald-800 italic">"After researching how coastal development affects local ecosystems for my senior project, I want to explore the policy side with Professor Martinez, whose work on environmental regulation in developing nations addresses exactly the gap between scientific findings and political action that I kept encountering."</p>
                            </div>
                        </div>
                    </section>

                    {/* Navigation */}
                    <div className="flex justify-between items-center pt-12 border-t border-slate-200">
                        <a href="strategies.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">
                            ‚Üê Back to Strategies
                        </a>
                        <a href="community.html" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                            Next: Community Essay ‚Üí
                        </a>
                    </div>

                </main>

                <footer className="bg-white border-t border-slate-200 mt-20 py-12">
                    <div className="max-w-5xl mx-auto px-6 text-center text-slate-600">
                        <p className="font-bold text-slate-900 mb-2">David Tran</p>
                        <p className="text-sm">College Essay Writing Coach ‚Ä¢ Gulliver Prep</p>
                        <p className="text-sm mt-4">dtran@gulliverprep.org</p>
                    </div>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
