<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why This School | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { color: #37352F; }
        .sidebar { width: 240px; background: #FAFAFA; border-right: 1px solid #E9E9E7; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Sidebar = () => (
            <div className="sidebar fixed left-0 top-0 h-screen flex flex-col">
                <div className="px-6 py-4 border-b border-[#E9E9E7]">
                    <div className="text-sm font-semibold text-[#37352F] mb-1">Gulliver Prep</div>
                    <div className="text-xs text-[#787774]">Supplemental Essays</div>
                </div>
                <nav className="flex-1 px-3 py-4 overflow-y-auto">
                    <div className="space-y-1">
                        <a href="index.html" className="block px-3 py-1.5 rounded text-sm text-[#787774] hover:bg-[#F7F6F5]">Research</a>
                        <a href="strategies.html" className="block px-3 py-1.5 rounded text-sm text-[#787774] hover:bg-[#F7F6F5]">Essay Strategies</a>
                        <div className="ml-3 mt-1 space-y-1 border-l border-[#E9E9E7] pl-3">
                            <a href="why-school.html" className="block px-2 py-1 rounded text-xs bg-[#F7F6F5] text-[#37352F] font-medium">Why This School</a>
                            <a href="community.html" className="block px-2 py-1 rounded text-xs text-[#9B9A97] hover:text-[#37352F] hover:bg-[#F7F6F5]">Community</a>
                            <a href="activity.html" className="block px-2 py-1 rounded text-xs text-[#9B9A97] hover:text-[#37352F] hover:bg-[#F7F6F5]">Activity</a>
                            <a href="leadership.html" className="block px-2 py-1 rounded text-xs text-[#9B9A97] hover:text-[#37352F] hover:bg-[#F7F6F5]">Leadership</a>
                            <a href="intellectual.html" className="block px-2 py-1 rounded text-xs text-[#9B9A97] hover:text-[#37352F] hover:bg-[#F7F6F5]">Intellectual</a>
                        </div>
                        <a href="workshop.html" className="block px-3 py-1.5 rounded text-sm text-[#787774] hover:bg-[#F7F6F5]">Workshop</a>
                    </div>
                </nav>
                <div className="px-6 py-4 border-t border-[#E9E9E7] text-xs">
                    <div className="font-medium text-[#37352F] mb-0.5">David Tran</div>
                    <div className="text-[#9B9A97] mb-2">Writing Coach<br/>Gulliver Prep</div>
                    <a href="mailto:dtran@gulliverprep.org" className="text-[#2383E2] hover:underline">dtran@gulliverprep.org</a>
                </div>
            </div>
        );

        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            const questions = [
                "What specific moment or project got you genuinely interested in this field?",
                "What have you actually done to explore this interest?",
                "What questions in this field keep you thinking? What do you want to figure out?",
                "Which professor is doing work that connects to your experience?",
                "What specific resource (lab, center, program) would let you explore something you can't explore now?",
                "What would you build, research, or create with those resources?",
                "How does studying this connect to your goals beyond college?"
            ];

            return (
                <div className="bg-[#2383E2] bg-opacity-10 border border-[#2383E2] border-opacity-20 p-8 rounded">
                    <div className="text-center mb-6">
                        <p className="text-xs font-medium text-[#2383E2] mb-3 uppercase tracking-wide">Question {active + 1} of {questions.length}</p>
                        <p className="text-lg font-medium text-[#37352F]">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-3">
                        <button 
                            onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)}
                            className="px-4 py-2 bg-white border border-[#E9E9E7] rounded text-sm text-[#37352F] hover:bg-[#F7F6F5]"
                        >
                            ‚Üê Previous
                        </button>
                        <button 
                            onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)}
                            className="px-4 py-2 bg-[#2383E2] text-white rounded text-sm font-medium hover:bg-[#1a6ec9]"
                        >
                            Next Question ‚Üí
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div className="flex min-h-screen">
                <Sidebar />
                
                <main className="flex-1 ml-[240px]">
                    <div className="max-w-3xl mx-auto px-24 py-16">
                        
                        <h1 className="text-4xl font-semibold text-[#37352F] mb-10 leading-tight">Why This Major + Why This School</h1>

                        <div className="space-y-4 text-[#37352F] mb-12">
                            <p className="text-base">When it comes to the "Why This School" essay, most students are under the impression that they're supposed to compliment the school, like you're writing a love letter.</p>
                            
                            <p className="text-sm text-[#787774] pl-4 border-l-2 border-[#E9E9E7]">"Your campus is beautiful, your programs are strong, you have an excellent reputation."</p>
                            
                            <p className="text-base">But here's what you need to understand-they already know all that. They don't need you to tell them they're great.</p>
                            
                            <div className="bg-[#2383E2] bg-opacity-10 border-l-2 border-[#2383E2] p-5 my-6 rounded">
                                <p className="text-base font-medium text-[#37352F]">
                                    What they actually want to know is: Do you know what we have here? Like, really know? And can you do anything with it?
                                </p>
                            </div>

                            <div className="bg-[#FAFAFA] border border-[#E9E9E7] p-6 rounded">
                                <p className="text-sm mb-3">Think about it this way. If you walked into your first day of DECA and said "I want to do business because business is important and companies make money," everyone would wonder why you're actually there.</p>
                                
                                <p className="text-sm mb-3">But if you said "I've been running a small resale operation for six months, mostly through Instagram, and I keep hitting the same problem with inventory forecasting-I want to work on the business plan competition because I need to figure out how to scale without tying up all my cash in stock"-now you sound like someone who's already doing it and has a real reason to join.</p>
                                
                                <p className="text-sm font-medium text-[#37352F]">That's what this essay is. It's not "your school is great." It's "I've been doing this thing, and you have this specific resource that would let me take it further, and here's exactly what I'd do with it."</p>
                            </div>

                            <p className="text-base font-medium text-[#2383E2]">Can you identify the resource?</p>
                        </div>

                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold text-[#37352F] mb-4">Wrestling with Multiple Interests?</h2>
                            
                            <p className="text-sm text-[#787774] mb-6">It is okay if you aren't 100% sure, but you cannot sound confused in your essay. You have two options:</p>
                            
                            <div className="space-y-4">
                                <div className="bg-white border border-[#E9E9E7] p-6 rounded">
                                    <h3 className="text-base font-medium text-[#37352F] mb-3">1. The Intersection Play</h3>
                                    <p className="text-sm text-[#37352F] mb-3">Many schools let you combine majors or build interdisciplinary programs. If your interests connect (e.g., Computer Science + Philosophy), write about the intersection. Show how you need both majors to solve the problems you care about.</p>
                                    <p className="text-xs text-[#787774]">Example: "I need CS to build AI, but Philosophy to understand its ethics."</p>
                                </div>
                                
                                <div className="bg-white border border-[#E9E9E7] p-6 rounded">
                                    <h3 className="text-base font-medium text-[#37352F] mb-3">2. The Evidence Play</h3>
                                    <p className="text-sm text-[#37352F]">If you are torn between two totally different fields (e.g., Engineering vs. English) that don't overlap, look at your resume. Which one has more "evidence" (activities, classes, projects)? Write about that one.</p>
                                </div>
                            </div>

                            <div className="bg-amber-50 border-l-2 border-amber-500 p-4 mt-4 rounded">
                                <p className="text-xs font-medium text-amber-900 mb-1">Remember:</p>
                                <p className="text-xs text-amber-800">You can usually change your major later, but for the essay, you need a clear narrative.</p>
                            </div>
                        </section>

                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold text-[#37352F] mb-4">Brainstorming Your Content</h2>
                            <BrainstormDeck />
                        </section>

                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold text-[#37352F] mb-5">How to Open Strong</h2>
                            <div className="grid md:grid-cols-2 gap-0 border border-[#E9E9E7] rounded overflow-hidden">
                                <div className="bg-white p-6 border-r border-[#E9E9E7]">
                                    <div className="flex items-center gap-2 mb-3 text-[#787774]">
                                        <span className="text-lg">üò¥</span>
                                        <h3 className="text-sm font-medium">The Snooze Button</h3>
                                    </div>
                                    <p className="text-xs text-[#9B9A97] mb-2 uppercase">Generic</p>
                                    <p className="text-sm text-[#37352F]">"I have always been interested in environmental science and want to study it in college."</p>
                                </div>
                                <div className="bg-[#FAFAFA] p-6">
                                    <div className="flex items-center gap-2 mb-3 text-[#37352F]">
                                        <span className="text-lg">‚ö°</span>
                                        <h3 className="text-sm font-medium">The Hook</h3>
                                    </div>
                                    <p className="text-xs text-[#9B9A97] mb-2 uppercase">Specific</p>
                                    <p className="text-sm text-[#37352F]">"When I tested water samples from our local creek and found contamination levels three times higher than state guidelines, I realized I didn't just want to identify problems-I wanted to understand the policy systems that let them happen."</p>
                                </div>
                            </div>
                        </section>

                        <section className="mb-12">
                            <h2 className="text-2xl font-semibold text-[#37352F] mb-4">Connecting to Their School (With Real Specificity)</h2>
                            <p className="text-sm text-[#787774] mb-6">This is where most students lose points. They mention a professor's name but don't actually connect it to anything.</p>
                            
                            <div className="space-y-4">
                                <div className="bg-red-50 border-l-2 border-red-500 p-4 rounded">
                                    <p className="text-xs font-medium text-red-900 mb-1">‚ùå Wrong way:</p>
                                    <p className="text-sm text-red-800">"I want to take Professor Martinez's course on environmental policy."</p>
                                </div>
                                
                                <div className="bg-emerald-50 border-l-2 border-emerald-600 p-4 rounded">
                                    <p className="text-xs font-medium text-emerald-900 mb-1">‚úÖ Right way:</p>
                                    <p className="text-sm text-emerald-800">"After researching how coastal development affects local ecosystems for my senior project, I want to explore the policy side with Professor Martinez, whose work on environmental regulation in developing nations addresses exactly the gap between scientific findings and political action that I kept encountering."</p>
                                </div>
                            </div>
                        </section>

                        <div className="flex justify-between items-center pt-8 border-t border-[#E9E9E7]">
                            <a href="strategies.html" className="text-sm text-[#787774] hover:text-[#37352F] flex items-center gap-1">‚Üê Back to Strategies</a>
                            <a href="community.html" className="bg-[#2383E2] text-white px-4 py-2 rounded text-sm hover:bg-[#1a6ec9] flex items-center gap-1">Next: Community Essay ‚Üí</a>
                        </div>

                    </div>
                </main>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
