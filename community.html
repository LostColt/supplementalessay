<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Essay | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Nav = () => (
            <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                <div className="max-w-7xl mx-auto px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-slate-900">Supplemental Essay Guide</h1>
                            <p className="text-sm text-slate-600">Gulliver Prep</p>
                        </div>
                        <div className="flex gap-6">
                            <a href="index.html" className="text-slate-600 hover:text-slate-900">Research</a>
                            <a href="strategies.html" className="text-slate-600 hover:text-slate-900">Strategies</a>
                            <a href="workshop.html" className="text-slate-600 hover:text-slate-900">Workshop</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            
            const questions = [
                "What community are you part of that actually matters to you?",
                "What specific details make this community unique?",
                "What role do you actually play in this community?",
                "What moment showed you what this community means to you?",
                "What has this community taught you about yourself or how you interact with people?",
                "How will you find or build something similar in college?"
            ];

            return (
                <div className="bg-gradient-to-br from-purple-600 to-purple-700 text-white p-10 rounded-2xl shadow-lg">
                    <div className="text-center mb-8">
                        <p className="text-sm font-bold uppercase tracking-wider text-purple-200 mb-2">Question {active + 1} of {questions.length}</p>
                        <p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-4">
                        <button 
                            onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)}
                            className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg transition"
                        >
                            ‚Üê Previous
                        </button>
                        <button 
                            onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)}
                            className="px-6 py-3 bg-white text-purple-600 hover:bg-purple-50 font-bold rounded-lg transition"
                        >
                            Next Question ‚Üí
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div>
                <Nav />
                
                <main className="max-w-4xl mx-auto px-6 py-16">
                    
                    <div className="text-sm text-slate-500 mb-8">
                        <a href="strategies.html" className="hover:text-slate-700">‚Üê Back to Strategies</a>
                    </div>

                    <h1 className="font-serif text-5xl md:text-6xl font-bold text-slate-900 mb-12 leading-tight">
                        Community/Identity/<br/>Background
                    </h1>

                    <div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6">
                        <div className="bg-blue-50 border-l-4 border-blue-600 p-8 rounded-r-xl">
                            <p className="text-2xl font-serif font-bold text-slate-900 m-0">
                                Here's what schools are really asking: Who are you, and how will you contribute to our campus?
                            </p>
                        </div>

                        <p>They're not just collecting diversity statistics. They want to know if you understand yourself, if you can reflect on your experiences, and if you'll actually do something when you get to campus.</p>

                        <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                            <p className="font-bold text-slate-900 mb-4">If you grew up in a suburb with a stable family and good schools, you still have communities you belong to and ways you've contributed.</p>
                            <p className="mb-0">Maybe it's your debate team, your church youth group, your neighborhood friend group, your family's cultural traditions, your online gaming community. Community doesn't have to mean struggle. It just has to be real.</p>
                        </div>
                    </div>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2>
                        <BrainstormDeck />
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">The Two Parts You Need</h2>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-white p-8 rounded-xl border-l-4 border-purple-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-4 flex items-center gap-3">
                                    <span className="text-3xl">1Ô∏è‚É£</span>
                                    The Community Itself
                                </h3>
                                <p className="text-slate-700">Describe it with enough detail that someone who's never been there can picture it. Not just "my family" but the specific dynamics, traditions, values.</p>
                            </div>
                            
                            <div className="bg-white p-8 rounded-xl border-l-4 border-purple-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-4 flex items-center gap-3">
                                    <span className="text-3xl">2Ô∏è‚É£</span>
                                    Your Role In It
                                </h3>
                                <p className="text-slate-700">This is the key part. What do you actually do there? How do you contribute? Don't just say "I'm a leader." Show it through a specific moment.</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">How to Open Strong</h2>
                        <div className="grid md:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-lg">
                            <div className="bg-white p-10 border-r border-slate-200">
                                <div className="flex items-center gap-3 mb-6 text-red-600">
                                    <span className="text-2xl">üò¥</span>
                                    <h3 className="font-bold text-xl">The Snooze Button</h3>
                                </div>
                                <p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p>
                                <p className="text-slate-700">"My family is important to me because they have taught me many valuable lessons about life."</p>
                            </div>
                            <div className="bg-gradient-to-br from-purple-600 to-purple-700 p-10 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-2xl">‚ö°</span>
                                    <h3 className="font-bold text-xl">The Hook</h3>
                                </div>
                                <p className="text-purple-200 mb-2 text-sm uppercase tracking-wide">Specific</p>
                                <p>"Every Sunday, my abuela's kitchen fills with the smell of sofrito, and that's when the real conversations start-the ones where my cousins and I switch between English and Spanish mid-sentence and nobody thinks twice about it."</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Connecting Your Role to College</h2>
                        <p className="text-lg text-slate-600 mb-8">Don't just describe your community and stop there. Connect it to what you'll do in college. Be specific-mention actual clubs, organizations, or ways you'll contribute.</p>
                        
                        <div className="space-y-6">
                            <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                <p className="font-bold text-red-900 mb-2">‚ùå Wrong way:</p>
                                <p className="text-red-800 italic">"This experience taught me the importance of community, and I plan to get involved in college."</p>
                            </div>
                            
                            <div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-lg">
                                <p className="font-bold text-emerald-900 mb-2">‚úÖ Right way:</p>
                                <p className="text-emerald-800 italic">"At USC, I want to join the Filipino Student Association not just to find that same mix of cultural pride and inside jokes, but to help organize the kind of food-centered gatherings that always brought my family together-the ones where real conversations happen around the table."</p>
                            </div>
                        </div>
                    </section>

                    <div className="flex justify-between items-center pt-12 border-t border-slate-200">
                        <a href="why-school.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">
                            ‚Üê Previous: Why This School
                        </a>
                        <a href="activity.html" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                            Next: Meaningful Activity ‚Üí
                        </a>
                    </div>

                </main>

                <footer className="bg-white border-t border-slate-200 mt-20 py-12">
                    <div className="max-w-5xl mx-auto px-6 text-center text-slate-600">
                        <p className="font-bold text-slate-900 mb-2">David Tran</p>
                        <p className="text-sm">College Essay Writing Coach ‚Ä¢ Gulliver Prep</p>
                        <p className="text-sm mt-4">dtran@gulliverprep.org</p>
                    </div>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
