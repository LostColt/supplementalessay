<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Essay | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; color: #1e293b; }
        h1, h2, h3, h4, .font-serif { font-family: 'Crimson Pro', serif; font-weight: 600; }
        html { scroll-behavior: smooth; }
        .sidebar { width: 280px; background: linear-gradient(180deg, #003057 0%, #002847 100%); }
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Sidebar = () => (
            <div className="sidebar fixed left-0 top-0 h-screen text-white flex flex-col shadow-2xl">
                <div className="p-8 border-b border-white/10">
                    <h1 className="font-serif text-2xl font-bold mb-1 tracking-tight">Gulliver Prep</h1>
                    <div className="h-px w-16 bg-white/30 mb-3"></div>
                    <p className="text-xs text-blue-200 uppercase tracking-widest font-semibold">Supplemental Essays</p>
                </div>
                <nav className="flex-1 p-6 overflow-y-auto">
                    <ul className="space-y-2">
                        <li><a href="index.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Research</a></li>
                        <li>
                            <a href="strategies.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Essay Strategies</a>
                            <ul className="mt-2 ml-4 space-y-1 border-l border-white/10 pl-4">
                                <li><a href="why-school.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Why This School</a></li>
                                <li><a href="community.html" className="block px-3 py-2 rounded text-sm bg-white/10 text-white">Community</a></li>
                                <li><a href="activity.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Activity</a></li>
                                <li><a href="leadership.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Leadership</a></li>
                                <li><a href="intellectual.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Intellectual</a></li>
                            </ul>
                        </li>
                        <li><a href="workshop.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Workshop</a></li>
                    </ul>
                </nav>
                <div className="p-6 border-t border-white/10 text-sm">
                    <p className="font-semibold text-white mb-1">David Tran</p>
                    <p className="text-blue-200 text-xs mb-2">Writing Coach</p>
                    <p className="text-blue-200 text-xs mb-3">Gulliver Prep</p>
                    <a href="mailto:dtran@gulliverprep.org" className="text-xs text-blue-300 hover:text-white underline">dtran@gulliverprep.org</a>
                </div>
            </div>
        );

        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            const questions = [
                "What community are you part of that actually matters to you?",
                "What specific details make this community unique?",
                "What role do you actually play in this community?",
                "What moment showed you what this community means to you?",
                "What has this community taught you about yourself or how you interact with people?",
                "How will you find or build something similar in college?"
            ];

            return (
                <div className="bg-gradient-to-br from-purple-600 to-purple-700 text-white p-10 rounded-xl shadow-lg">
                    <div className="text-center mb-8">
                        <p className="text-sm font-bold uppercase tracking-wider text-purple-200 mb-2">Question {active + 1} of {questions.length}</p>
                        <p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-4">
                        <button onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)} className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg font-medium">‚Üê Previous</button>
                        <button onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)} className="px-6 py-3 bg-white text-purple-600 hover:bg-purple-50 font-semibold rounded-lg">Next Question ‚Üí</button>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div className="flex min-h-screen">
                <Sidebar />
                <main className="flex-1 ml-[280px]">
                    <div className="max-w-4xl mx-auto px-12 py-16">
                        <h1 className="font-serif text-6xl font-bold text-slate-900 mb-12 leading-tight">Community/Identity/<br/>Background</h1>
                        <div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6 leading-relaxed">
                            <div className="bg-blue-50 border-l-4 border-blue-600 p-8 rounded-r-xl">
                                <p className="text-2xl font-serif font-bold text-slate-900 m-0">Here's what schools are really asking: Who are you, and how will you contribute to our campus?</p>
                            </div>
                            <p>They're not just collecting diversity statistics. They want to know if you understand yourself, if you can reflect on your experiences, and if you'll actually do something when you get to campus.</p>
                            <div className="bg-white p-8 rounded-xl border border-stone-200 shadow-sm">
                                <p className="font-semibold text-slate-900 mb-4">If you grew up in a suburb with a stable family and good schools, you still have communities you belong to and ways you've contributed.</p>
                                <p className="mb-0">Maybe it's your debate team, your church youth group, your neighborhood friend group, your family's cultural traditions, your online gaming community. Community doesn't have to mean struggle. It just has to be real.</p>
                            </div>
                        </div>
                        <section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2><BrainstormDeck /></section>
                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">The Two Parts You Need</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-white p-8 rounded-xl border-l-4 border-purple-600 shadow-sm">
                                    <h3 className="font-bold text-xl text-slate-900 mb-4 flex items-center gap-3"><span className="text-3xl">1Ô∏è‚É£</span>The Community Itself</h3>
                                    <p className="text-slate-700">Describe it with enough detail that someone who's never been there can picture it. Not just "my family" but the specific dynamics, traditions, values.</p>
                                </div>
                                <div className="bg-white p-8 rounded-xl border-l-4 border-purple-600 shadow-sm">
                                    <h3 className="font-bold text-xl text-slate-900 mb-4 flex items-center gap-3"><span className="text-3xl">2Ô∏è‚É£</span>Your Role In It</h3>
                                    <p className="text-slate-700">This is the key part. What do you actually do there? How do you contribute? Don't just say "I'm a leader." Show it through a specific moment.</p>
                                </div>
                            </div>
                        </section>
                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">How to Open Strong</h2>
                            <div className="grid md:grid-cols-2 gap-0 rounded-xl overflow-hidden shadow-lg border border-stone-200">
                                <div className="bg-white p-10"><div className="flex items-center gap-3 mb-6 text-red-500"><span className="text-2xl">üò¥</span><h3 className="font-bold text-lg">The Snooze Button</h3></div><p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p><p className="text-slate-700">"My family is important to me because they have taught me many valuable lessons about life."</p></div>
                                <div className="bg-gradient-to-br from-purple-600 to-purple-700 p-10 text-white"><div className="flex items-center gap-3 mb-6"><span className="text-2xl">‚ö°</span><h3 className="font-bold text-lg">The Hook</h3></div><p className="text-purple-200 mb-2 text-sm uppercase tracking-wide">Specific</p><p>"Every Sunday, my abuela's kitchen fills with the smell of sofrito, and that's when the real conversations start-the ones where my cousins and I switch between English and Spanish mid-sentence and nobody thinks twice about it."</p></div>
                            </div>
                        </section>
                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Connecting Your Role to College</h2>
                            <p className="text-lg text-slate-600 mb-8">Don't just describe your community and stop there. Connect it to what you'll do in college. Be specific-mention actual clubs, organizations, or ways you'll contribute.</p>
                            <div className="space-y-6">
                                <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-xl"><p className="font-semibold text-red-900 mb-2 text-sm">‚ùå Wrong way:</p><p className="text-red-800 italic">"This experience taught me the importance of community, and I plan to get involved in college."</p></div>
                                <div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-xl"><p className="font-semibold text-emerald-900 mb-2 text-sm">‚úÖ Right way:</p><p className="text-emerald-800 italic">"At USC, I want to join the Filipino Student Association not just to find that same mix of cultural pride and inside jokes, but to help organize the kind of food-centered gatherings that always brought my family together-the ones where real conversations happen around the table."</p></div>
                            </div>
                        </section>
                        <div className="flex justify-between items-center pt-12 border-t border-stone-200">
                            <a href="why-school.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">‚Üê Previous: Why This School</a>
                            <a href="activity.html" className="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 flex items-center gap-2 shadow-sm">Next: Meaningful Activity ‚Üí</a>
                        </div>
                    </div>
                </main>
            </div>
        );
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
