<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Workshop | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Nav = () => (
            <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                <div className="max-w-7xl mx-auto px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-slate-900">Supplemental Essay Guide</h1>
                            <p className="text-sm text-slate-600">Gulliver Prep</p>
                        </div>
                        <div className="flex gap-6">
                            <a href="index.html" className="text-slate-600 hover:text-slate-900">Research</a>
                            <a href="strategies.html" className="text-slate-600 hover:text-slate-900">Strategies</a>
                            <a href="workshop.html" className="font-semibold text-blue-600">Workshop</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const AccordionItem = ({ title, children, defaultOpen = false }) => {
            const [open, setOpen] = useState(defaultOpen);
            
            return (
                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                    <button 
                        onClick={() => setOpen(!open)}
                        className="w-full px-8 py-6 flex items-center justify-between text-left hover:bg-slate-50 transition"
                    >
                        <h3 className="font-serif text-2xl font-bold text-slate-900">{title}</h3>
                        <span className={`text-2xl transition-transform ${open ? 'rotate-180' : ''}`}>▼</span>
                    </button>
                    {open && (
                        <div className="px-8 pb-8 space-y-4">
                            {children}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => (
            <div>
                <Nav />
                
                <main className="max-w-5xl mx-auto px-6 py-16">
                    
                    <h1 className="font-serif text-6xl font-bold text-slate-900 mb-8 leading-tight">
                        The Writing<br/>Workshop
                    </h1>

                    <div className="prose prose-lg text-slate-600 mb-16">
                        <p className="text-xl">You've done your research. You've chosen your essay strategy. Now, use this workshop to draft and polish your essay.</p>
                        <div className="bg-blue-50 border-l-4 border-blue-600 p-6 my-6 rounded-r-lg">
                            <p className="font-bold text-blue-900 mb-2">For juniors:</p>
                            <p className="text-blue-800 m-0">This process works whether you're writing your first supplemental or your tenth. Come back to this page every time you are ready to draft.</p>
                        </div>
                    </div>

                    {/* Step 1: Structure */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 1: Choose Your Structure</h2>
                        
                        <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-slate-900 text-white">
                                    <tr>
                                        <th className="px-6 py-4 text-left font-bold">Essay Length</th>
                                        <th className="px-6 py-4 text-left font-bold">Intro Strategy</th>
                                        <th className="px-6 py-4 text-left font-bold">Body Strategy</th>
                                        <th className="px-6 py-4 text-left font-bold">Conclusion Strategy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-slate-200">
                                        <td className="px-6 py-4 font-bold text-slate-900">Ultra-Short (50-100 words)</td>
                                        <td className="px-6 py-4 text-slate-700">Skip it. Dive straight into substance.</td>
                                        <td className="px-6 py-4 text-slate-700">Every word delivers content.</td>
                                        <td className="px-6 py-4 text-slate-700">End with your strongest forward-looking point.</td>
                                    </tr>
                                    <tr className="border-b border-slate-200 bg-slate-50">
                                        <td className="px-6 py-4 font-bold text-slate-900">Short (150-250 words)</td>
                                        <td className="px-6 py-4 text-slate-700">1 Sentence. A brief hook.</td>
                                        <td className="px-6 py-4 text-slate-700">4-5 sentences of substance.</td>
                                        <td className="px-6 py-4 text-slate-700">1 Sentence. A brief closer.</td>
                                    </tr>
                                    <tr className="border-b border-slate-200">
                                        <td className="px-6 py-4 font-bold text-slate-900">Medium (250-400 words)</td>
                                        <td className="px-6 py-4 text-slate-700">2-3 Sentences. Set the context.</td>
                                        <td className="px-6 py-4 text-slate-700">The heart of the essay.</td>
                                        <td className="px-6 py-4 text-slate-700">1-2 Sentences. Wrap up clearly.</td>
                                    </tr>
                                    <tr>
                                        <td className="px-6 py-4 font-bold text-slate-900">Long (500+ words)</td>
                                        <td className="px-6 py-4 text-slate-700">Full Paragraph. Traditional hook & thesis.</td>
                                        <td className="px-6 py-4 text-slate-700">1-2 developed paragraphs.</td>
                                        <td className="px-6 py-4 text-slate-700">Full Paragraph. Traditional conclusion.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <p className="mt-6 text-lg text-slate-600">
                            <strong>Write down:</strong> My essay is _____ words, so I'll use the _____ structure.
                        </p>
                    </section>

                    {/* Step 2: Draft */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 2: Draft Using Core Principles</h2>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">1. Start Late, Grab Early</h3>
                                <p className="text-slate-700">Don't waste words on setup. Get to the heart of your story within the first 1-2 sentences.</p>
                            </div>
                            
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">2. Show, Don't Tell</h3>
                                <p className="text-slate-700">Don't just state qualities ("I am a hard worker"). Demonstrate them through specific actions.</p>
                            </div>
                            
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">3. The Coffee Shop Test</h3>
                                <p className="text-slate-700">Write like you talk. If you wouldn't say it to a friend in a coffee shop, don't write it.</p>
                            </div>
                            
                            <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                <h3 className="font-bold text-xl text-slate-900 mb-3">4. Apply the "So What?" Test</h3>
                                <p className="text-slate-700">After every major point, ask: "So what? Why does this matter?"</p>
                            </div>
                        </div>

                        <div className="bg-emerald-50 border border-emerald-200 p-8 rounded-xl mt-8">
                            <p className="text-lg font-bold text-emerald-900 mb-4">Now write your first draft.</p>
                            <p className="text-emerald-800">Don't worry about perfection - just get words on the page.</p>
                        </div>
                    </section>

                    {/* Step 3: Revise */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 3: Revise Using Three Tests</h2>
                        
                        <div className="space-y-4">
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <h3 className="font-bold text-lg text-slate-900 mb-2">Test 1: The One-Breath Test</h3>
                                <p className="text-slate-700">Read each sentence aloud in one breath. If you can't finish it comfortably, it's too long.</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <h3 className="font-bold text-lg text-slate-900 mb-2">Test 2: The Deletion Test</h3>
                                <p className="text-slate-700">Remove each sentence one at a time. If the essay still makes sense without it, delete it.</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <h3 className="font-bold text-lg text-slate-900 mb-2">Test 3: The Specificity Test</h3>
                                <p className="text-slate-700">Look for vague statements and replace them with concrete details.</p>
                            </div>
                        </div>
                    </section>

                    {/* Step 4: Red Flags */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 4: The Red Flag Check</h2>
                        
                        <div className="space-y-4">
                            <AccordionItem title="Why This School" defaultOpen={true}>
                                <div className="space-y-3">
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you just compliment the school ("Your campus is beautiful")?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you mention a professor without connecting their work to your interests?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you forget to show what you have already done in this field?</span>
                                    </label>
                                </div>
                            </AccordionItem>

                            <AccordionItem title="Community">
                                <div className="space-y-3">
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you describe the community but forget to explain your role in it?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you list too many communities instead of going deep on one?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you focus only on what you got, not what you gave?</span>
                                    </label>
                                </div>
                            </AccordionItem>

                            <AccordionItem title="Meaningful Activity">
                                <div className="space-y-3">
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you just describe what you do without reflecting on why it matters?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you make it sound like you never struggled? (Show the hard parts!)</span>
                                    </label>
                                </div>
                            </AccordionItem>

                            <AccordionItem title="Leadership">
                                <div className="space-y-3">
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you focus on your title instead of your actions?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you pretend everything went perfectly? (Real leadership is messy).</span>
                                    </label>
                                </div>
                            </AccordionItem>

                            <AccordionItem title="Intellectual Passion">
                                <div className="space-y-3">
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you just summarize facts instead of showing your curiosity?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-slate-50 rounded-lg hover:bg-slate-100 cursor-pointer transition">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700">Did you claim to have it all figured out? (Admit what you don't know yet).</span>
                                    </label>
                                </div>
                            </AccordionItem>
                        </div>
                    </section>

                    {/* Step 5: Feedback */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 5: Get Feedback</h2>
                        <div className="bg-blue-600 text-white p-10 rounded-2xl">
                            <p className="text-2xl font-serif font-bold mb-4">Share your essay with your college counselor via Google Docs.</p>
                            <p className="text-xl text-blue-100">Ask: "Does this sound like me?"</p>
                        </div>
                    </section>

                    {/* Troubleshooting */}
                    <section className="mb-16">
                        <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Quick Troubleshooting</h2>
                        <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                            <h3 className="font-bold text-xl text-slate-900 mb-4">Q: "I'm staring at a blank page and can't start."</h3>
                            <p className="text-slate-700">A: Skip the intro. Write the 'Middle' first (the story of what you actually did).</p>
                        </div>
                    </section>

                </main>

                <footer className="bg-white border-t border-slate-200 mt-20 py-12">
                    <div className="max-w-5xl mx-auto px-6 text-center text-slate-600">
                        <p className="font-bold text-slate-900 mb-2">David Tran</p>
                        <p className="text-sm">College Essay Writing Coach • Gulliver Prep</p>
                        <p className="text-sm mt-4">dtran@gulliverprep.org</p>
                    </div>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
