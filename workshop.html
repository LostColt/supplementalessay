<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Workshop | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #1e293b; }
        h1, h2, h3, h4, .font-serif { font-family: 'Crimson Pro', serif; font-weight: 600; }
        html { scroll-behavior: smooth; }
        .sidebar { width: 280px; background: linear-gradient(180deg, #003057 0%, #002847 100%); }
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Sidebar = () => (
            <div className="sidebar fixed left-0 top-0 h-screen text-white flex flex-col shadow-2xl">
                <div className="p-8 border-b border-white/10">
                    <h1 className="font-serif text-2xl font-bold mb-1 tracking-tight">Gulliver Prep</h1>
                    <div className="h-px w-16 bg-white/30 mb-3"></div>
                    <p className="text-xs text-blue-200 uppercase tracking-widest font-semibold">Supplemental Essays</p>
                </div>
                <nav className="flex-1 p-6 overflow-y-auto">
                    <ul className="space-y-2">
                        <li><a href="index.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Research</a></li>
                        <li>
                            <a href="strategies.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Essay Strategies</a>
                            <ul className="mt-2 ml-4 space-y-1 border-l border-white/10 pl-4">
                                <li><a href="why-school.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Why This School</a></li>
                                <li><a href="community.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Community</a></li>
                                <li><a href="activity.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Activity</a></li>
                                <li><a href="leadership.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Leadership</a></li>
                                <li><a href="intellectual.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Intellectual</a></li>
                            </ul>
                        </li>
                        <li><a href="workshop.html" className="block px-4 py-3 rounded-lg font-medium text-sm bg-white/15 text-white">Workshop</a></li>
                    </ul>
                </nav>
                <div className="p-6 border-t border-white/10 text-sm">
                    <p className="font-semibold text-white mb-1">David Tran</p>
                    <p className="text-blue-200 text-xs mb-2">Writing Coach</p>
                    <p className="text-blue-200 text-xs mb-3">Gulliver Prep</p>
                    <a href="mailto:dtran@gulliverprep.org" className="text-xs text-blue-300 hover:text-white underline">dtran@gulliverprep.org</a>
                </div>
            </div>
        );

        const AccordionItem = ({ title, children, defaultOpen = false }) => {
            const [open, setOpen] = useState(defaultOpen);
            return (
                <div className="bg-white rounded-xl border border-stone-200 shadow-sm overflow-hidden">
                    <button onClick={() => setOpen(!open)} className="w-full px-8 py-6 flex items-center justify-between text-left hover:bg-stone-50">
                        <h3 className="font-serif text-xl font-bold text-slate-900">{title}</h3>
                        <span className={`text-xl transition-transform ${open ? 'rotate-180' : ''}`}>â–¼</span>
                    </button>
                    {open && <div className="px-8 pb-8 space-y-3">{children}</div>}
                </div>
            );
        };

        const App = () => (
            <div className="flex min-h-screen">
                <Sidebar />
                
                <main className="flex-1 ml-[280px]">
                    <div className="max-w-5xl mx-auto px-12 py-16">
                        
                        <h1 className="font-serif text-6xl font-bold text-slate-900 mb-8 leading-tight">The Writing<br/>Workshop</h1>

                        <div className="prose prose-lg text-slate-600 mb-16 leading-relaxed">
                            <p className="text-xl">You've done your research. You've chosen your essay strategy. Now, use this workshop to draft and polish your essay.</p>
                            <div className="bg-blue-50 border-l-4 border-blue-600 p-6 my-6 rounded-r-xl">
                                <p className="font-semibold text-blue-900 mb-2 text-sm">For juniors:</p>
                                <p className="text-blue-800 text-sm m-0">This process works whether you're writing your first supplemental or your tenth. Come back to this page every time you are ready to draft.</p>
                            </div>
                        </div>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 1: Choose Your Structure</h2>
                            
                            <div className="bg-white rounded-xl border border-stone-200 shadow-sm overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-slate-900 text-white">
                                        <tr>
                                            <th className="px-6 py-4 text-left font-semibold">Essay Length</th>
                                            <th className="px-6 py-4 text-left font-semibold">Intro Strategy</th>
                                            <th className="px-6 py-4 text-left font-semibold">Body Strategy</th>
                                            <th className="px-6 py-4 text-left font-semibold">Conclusion Strategy</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr className="border-b border-stone-200">
                                            <td className="px-6 py-4 font-semibold text-slate-900 text-sm">Ultra-Short<br/>(50-100 words)</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">Skip it. Dive straight into substance.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">Every word delivers content.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">End with your strongest forward-looking point.</td>
                                        </tr>
                                        <tr className="border-b border-stone-200 bg-stone-50">
                                            <td className="px-6 py-4 font-semibold text-slate-900 text-sm">Short<br/>(150-250 words)</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">1 Sentence. A brief hook.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">4-5 sentences of substance.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">1 Sentence. A brief closer.</td>
                                        </tr>
                                        <tr className="border-b border-stone-200">
                                            <td className="px-6 py-4 font-semibold text-slate-900 text-sm">Medium<br/>(250-400 words)</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">2-3 Sentences. Set the context.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">The heart of the essay.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">1-2 Sentences. Wrap up clearly.</td>
                                        </tr>
                                        <tr>
                                            <td className="px-6 py-4 font-semibold text-slate-900 text-sm">Long<br/>(500+ words)</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">Full Paragraph. Traditional hook & thesis.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">1-2 developed paragraphs.</td>
                                            <td className="px-6 py-4 text-slate-700 text-sm">Full Paragraph. Traditional conclusion.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <p className="mt-6 text-lg text-slate-600">
                                <strong>Write down:</strong> My essay is _____ words, so I'll use the _____ structure.
                            </p>
                        </section>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 2: Draft Using Core Principles</h2>
                            
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-3">1. Start Late, Grab Early</h3>
                                    <p className="text-slate-700 text-sm">Don't waste words on setup. Get to the heart of your story within the first 1-2 sentences.</p>
                                </div>
                                <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-3">2. Show, Don't Tell</h3>
                                    <p className="text-slate-700 text-sm">Don't just state qualities ("I am a hard worker"). Demonstrate them through specific actions.</p>
                                </div>
                                <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-3">3. The Coffee Shop Test</h3>
                                    <p className="text-slate-700 text-sm">Write like you talk. If you wouldn't say it to a friend in a coffee shop, don't write it.</p>
                                </div>
                                <div className="bg-white p-8 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-3">4. Apply the "So What?" Test</h3>
                                    <p className="text-slate-700 text-sm">After every major point, ask: "So what? Why does this matter?"</p>
                                </div>
                            </div>

                            <div className="bg-emerald-50 border border-emerald-200 p-8 rounded-xl mt-8">
                                <p className="text-lg font-bold text-emerald-900 mb-3">Now write your first draft.</p>
                                <p className="text-emerald-800 text-sm">Don't worry about perfection - just get words on the page.</p>
                            </div>
                        </section>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 3: Revise Using Three Tests</h2>
                            
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-xl border border-stone-200 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-2">Test 1: The One-Breath Test</h3>
                                    <p className="text-slate-700 text-sm">Read each sentence aloud in one breath. If you can't finish it comfortably, it's too long.</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-stone-200 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-2">Test 2: The Deletion Test</h3>
                                    <p className="text-slate-700 text-sm">Remove each sentence one at a time. If the essay still makes sense without it, delete it.</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-stone-200 shadow-sm">
                                    <h3 className="font-bold text-lg text-slate-900 mb-2">Test 3: The Specificity Test</h3>
                                    <p className="text-slate-700 text-sm">Look for vague statements and replace them with concrete details.</p>
                                </div>
                            </div>
                        </section>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 4: The Red Flag Check</h2>
                            
                            <div className="space-y-4">
                                <AccordionItem title="Why This School" defaultOpen={true}>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you just compliment the school ("Your campus is beautiful")?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you mention a professor without connecting their work to your interests?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you forget to show what you have already done in this field?</span>
                                    </label>
                                </AccordionItem>

                                <AccordionItem title="Community">
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you describe the community but forget to explain your role in it?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you list too many communities instead of going deep on one?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you focus only on what you got, not what you gave?</span>
                                    </label>
                                </AccordionItem>

                                <AccordionItem title="Meaningful Activity">
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you just describe what you do without reflecting on why it matters?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you make it sound like you never struggled? (Show the hard parts!)</span>
                                    </label>
                                </AccordionItem>

                                <AccordionItem title="Leadership">
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you focus on your title instead of your actions?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you pretend everything went perfectly? (Real leadership is messy).</span>
                                    </label>
                                </AccordionItem>

                                <AccordionItem title="Intellectual Passion">
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you just summarize facts instead of showing your curiosity?</span>
                                    </label>
                                    <label className="flex items-start gap-3 p-4 bg-stone-50 rounded-lg hover:bg-stone-100 cursor-pointer">
                                        <input type="checkbox" className="mt-1" />
                                        <span className="text-slate-700 text-sm">Did you claim to have it all figured out? (Admit what you don't know yet).</span>
                                    </label>
                                </AccordionItem>
                            </div>
                        </section>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Step 5: Get Feedback</h2>
                            <div className="bg-blue-600 text-white p-10 rounded-xl shadow-lg">
                                <p className="text-2xl font-serif font-bold mb-4">Share your essay with your college counselor via Google Docs.</p>
                                <p className="text-xl text-blue-100">Ask: "Does this sound like me?"</p>
                            </div>
                        </section>

                        <section className="mb-16">
                            <h2 className="font-serif text-4xl font-bold text-slate-900 mb-8">Quick Troubleshooting</h2>
                            <div className="bg-white p-8 rounded-xl border border-stone-200 shadow-sm">
                                <h3 className="font-bold text-lg text-slate-900 mb-3">Q: "I'm staring at a blank page and can't start."</h3>
                                <p className="text-slate-700">A: Skip the intro. Write the 'Middle' first (the story of what you actually did).</p>
                            </div>
                        </section>

                    </div>
                </main>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
