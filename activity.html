<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaningful Activity | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Nav = () => (
            <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                <div className="max-w-7xl mx-auto px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-slate-900">Supplemental Essay Guide</h1>
                            <p className="text-sm text-slate-600">Gulliver Prep</p>
                        </div>
                        <div className="flex gap-6">
                            <a href="index.html" className="text-slate-600 hover:text-slate-900">Research</a>
                            <a href="strategies.html" className="text-slate-600 hover:text-slate-900">Strategies</a>
                            <a href="workshop.html" className="text-slate-600 hover:text-slate-900">Workshop</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            
            const questions = [
                "What activity do you keep coming back to, even when nobody's making you?",
                "What specific moment captures what this activity means to you?",
                "How have you grown or changed through doing this activity?",
                "What's the hard part that nobody sees?",
                "Why does this activity matter to you specifically?",
                "What has this activity taught you that applies beyond the activity itself?"
            ];

            return (
                <div className="bg-gradient-to-br from-amber-500 to-orange-600 text-white p-10 rounded-2xl shadow-lg">
                    <div className="text-center mb-8">
                        <p className="text-sm font-bold uppercase tracking-wider text-amber-100 mb-2">Question {active + 1} of {questions.length}</p>
                        <p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-4">
                        <button 
                            onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)}
                            className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg transition"
                        >
                            ‚Üê Previous
                        </button>
                        <button 
                            onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)}
                            className="px-6 py-3 bg-white text-orange-600 hover:bg-orange-50 font-bold rounded-lg transition"
                        >
                            Next Question ‚Üí
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div>
                <Nav />
                
                <main className="max-w-4xl mx-auto px-6 py-16">
                    
                    <div className="text-sm text-slate-500 mb-8">
                        <a href="strategies.html" className="hover:text-slate-700">‚Üê Back to Strategies</a>
                    </div>

                    <h1 className="font-serif text-5xl md:text-6xl font-bold text-slate-900 mb-12 leading-tight">
                        The Meaningful<br/>Extracurricular/Activity
                    </h1>

                    <div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6">
                        <p className="text-xl">Schools want to see what you choose to do when nobody's making you do it. That's what this essay is about.</p>

                        <p>And here's what you need to understand: meaningful doesn't mean it changed the world or won awards or made you a leader.</p>

                        <div className="bg-amber-50 border-l-4 border-amber-500 p-8 rounded-r-xl">
                            <p className="text-2xl font-serif font-bold text-slate-900 mb-4">
                                Meaningful means you've stuck with it over time, it's taught you something, you've grown because of it, and you genuinely care about it.
                            </p>
                            <p className="text-amber-800 m-0">Maybe it's playing guitar in your room. Maybe it's the part-time job at the grocery store. Maybe it's the book club you started with three friends. Maybe it's taking care of your younger siblings. If it matters to you, it counts.</p>
                        </div>
                    </div>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2>
                        <BrainstormDeck />
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Show the Evolution</h2>
                        <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                            <p className="text-slate-700 mb-6">The best essays show change over time. You started doing this activity for one reason, but it became something else.</p>
                            <div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-lg">
                                <p className="font-bold text-emerald-900 mb-2">Shows evolution:</p>
                                <p className="text-emerald-800 italic m-0">"I joined the school newspaper because I wanted to be a journalist. Two years later, I realized I wasn't actually interested in reporting-I was interested in the conversations that happened during our late-night layout sessions, when we'd debate what stories mattered and why our readers should care."</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">How to Open Strong</h2>
                        <div className="grid md:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-lg">
                            <div className="bg-white p-10 border-r border-slate-200">
                                <div className="flex items-center gap-3 mb-6 text-red-600">
                                    <span className="text-2xl">üò¥</span>
                                    <h3 className="font-bold text-xl">The Snooze Button</h3>
                                </div>
                                <p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p>
                                <p className="text-slate-700">"I have been playing piano for ten years and it has taught me many things about discipline and practice."</p>
                            </div>
                            <div className="bg-gradient-to-br from-amber-500 to-orange-600 p-10 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-2xl">‚ö°</span>
                                    <h3 className="font-bold text-xl">The Hook</h3>
                                </div>
                                <p className="text-amber-100 mb-2 text-sm uppercase tracking-wide">Specific</p>
                                <p>"The first time I played Chopin's Nocturne in E-flat Major all the way through without stopping, I sat there for five minutes afterward just staring at my hands."</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Connecting to College</h2>
                        <p className="text-lg text-slate-600 mb-8">End by connecting this to who you are now and what you'll bring to college. This doesn't have to be super direct-you're not going to college to keep doing exactly this thing.</p>
                        
                        <div className="space-y-6">
                            <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                <p className="font-bold text-red-900 mb-2">‚ùå Wrong way:</p>
                                <p className="text-red-800 italic">"I want to study biology, and being in band taught me teamwork, which will help me in lab groups."</p>
                            </div>
                            
                            <div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-lg">
                                <p className="font-bold text-emerald-900 mb-2">‚úÖ Right way:</p>
                                <p className="text-emerald-800 italic">"Working weekend shifts at the hardware store taught me that expertise isn't about knowing everything-it's about knowing how to figure out what the customer actually needs when they don't have the right words for it. That's the skill I want to bring to college: asking better questions."</p>
                            </div>
                        </div>
                    </section>

                    <div className="flex justify-between items-center pt-12 border-t border-slate-200">
                        <a href="community.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">
                            ‚Üê Previous: Community
                        </a>
                        <a href="leadership.html" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                            Next: Leadership ‚Üí
                        </a>
                    </div>

                </main>

                <footer className="bg-white border-t border-slate-200 mt-20 py-12">
                    <div className="max-w-5xl mx-auto px-6 text-center text-slate-600">
                        <p className="font-bold text-slate-900 mb-2">David Tran</p>
                        <p className="text-sm">College Essay Writing Coach ‚Ä¢ Gulliver Prep</p>
                        <p className="text-sm mt-4">dtran@gulliverprep.org</p>
                    </div>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
