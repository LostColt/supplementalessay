<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellectual Passion | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Nav = () => (
            <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                <div className="max-w-7xl mx-auto px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-slate-900">Supplemental Essay Guide</h1>
                            <p className="text-sm text-slate-600">Gulliver Prep</p>
                        </div>
                        <div className="flex gap-6">
                            <a href="index.html" className="text-slate-600 hover:text-slate-900">Research</a>
                            <a href="strategies.html" className="text-slate-600 hover:text-slate-900">Strategies</a>
                            <a href="workshop.html" className="text-slate-600 hover:text-slate-900">Workshop</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const BrainstormDeck = () => {
            const [active, setActive] = useState(0);
            
            const questions = [
                "What topic, question, or idea do you actually think about when you're supposed to be thinking about something else?",
                "How did you get interested in this? What pulled you in?",
                "What have you explored on your own beyond what was required for class?",
                "What connections have you made between this topic and other things you're interested in?",
                "What questions about this topic keep you up at night?",
                "What made you change your mind about something related to this topic?",
                "What do you want to explore about this topic in college?"
            ];

            return (
                <div className="bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-10 rounded-2xl shadow-lg">
                    <div className="text-center mb-8">
                        <p className="text-sm font-bold uppercase tracking-wider text-indigo-100 mb-2">Question {active + 1} of {questions.length}</p>
                        <p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p>
                    </div>
                    <div className="flex justify-center gap-4">
                        <button 
                            onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)}
                            className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg transition"
                        >
                            ‚Üê Previous
                        </button>
                        <button 
                            onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)}
                            className="px-6 py-3 bg-white text-indigo-600 hover:bg-indigo-50 font-bold rounded-lg transition"
                        >
                            Next Question ‚Üí
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => (
            <div>
                <Nav />
                
                <main className="max-w-4xl mx-auto px-6 py-16">
                    
                    <div className="text-sm text-slate-500 mb-8">
                        <a href="strategies.html" className="hover:text-slate-700">‚Üê Back to Strategies</a>
                    </div>

                    <h1 className="font-serif text-5xl md:text-6xl font-bold text-slate-900 mb-12 leading-tight">
                        Academic/Intellectual<br/>Passion
                    </h1>

                    <div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6">
                        <p className="text-xl">This is the essay where schools want to see you geek out about something. Not in a resume-padding way, but in a "you genuinely can't stop thinking about this" way.</p>

                        <div className="bg-indigo-50 border-l-4 border-indigo-600 p-8 rounded-r-xl">
                            <p className="text-2xl font-serif font-bold text-slate-900 mb-4">
                                Schools are asking: Can this person engage with ideas at a college level? Can they go beyond the surface? Can they make connections between different fields?
                            </p>
                        </div>

                        <p>This essay isn't about showing them you're smart. It's about showing them you're interested-that you read and watch and explore things outside of your assignments.</p>
                    </div>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2>
                        <BrainstormDeck />
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Pick Something You Genuinely Care About</h2>
                        <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                            <p className="text-slate-700 mb-4">Don't pick the thing that sounds most academic. Pick the thing you actually think about when you're bored.</p>
                            <p className="text-slate-600 mb-0">It doesn't have to be traditionally "academic." It just has to be something you've genuinely explored with depth and curiosity.</p>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">How to Open Strong</h2>
                        <div className="grid md:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-lg">
                            <div className="bg-white p-10 border-r border-slate-200">
                                <div className="flex items-center gap-3 mb-6 text-red-600">
                                    <span className="text-2xl">üò¥</span>
                                    <h3 className="font-bold text-xl">The Snooze Button</h3>
                                </div>
                                <p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p>
                                <p className="text-slate-700">"I have always been interested in urban planning and hope to study it in college."</p>
                            </div>
                            <div className="bg-gradient-to-br from-indigo-600 to-purple-700 p-10 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-2xl">‚ö°</span>
                                    <h3 className="font-bold text-xl">The Hook</h3>
                                </div>
                                <p className="text-indigo-100 mb-2 text-sm uppercase tracking-wide">Specific</p>
                                <p>"I was watching a documentary about urban planning when the narrator mentioned that American cities used to have completely different street layouts before cars existed. I paused it and spent the next three hours looking up old city maps, trying to figure out what we'd lost."</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Show Your Intellectual Process</h2>
                        <p className="text-lg text-slate-600 mb-8">The best essays show HOW you think, not just WHAT you think. Show them how you moved from one question to the next, what made you change your mind about something, and what connections you made.</p>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                <p className="font-bold text-red-900 mb-2">Surface level:</p>
                                <p className="text-red-800 italic">"I'm interested in criminal justice reform because I think the system is broken and needs to be fixed."</p>
                            </div>
                            
                            <div className="bg-indigo-50 border-l-4 border-indigo-600 p-6 rounded-r-lg">
                                <p className="font-bold text-indigo-900 mb-2">Shows thinking:</p>
                                <p className="text-indigo-800 italic text-sm">"I started reading about criminal justice reform because I was interested in reducing incarceration rates. But the more I read, the more I realized the problem wasn't just about sentencing-it was about how we define crime in the first place, which led me to philosophy of law, which made me question what justice actually means..."</p>
                            </div>
                        </div>
                    </section>

                    <section className="mb-16">
                        <h2 className="font-serif text-3xl font-bold text-slate-900 mb-6">Connecting to College</h2>
                        
                        <div className="space-y-6">
                            <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                                <p className="font-bold text-red-900 mb-2">‚ùå Wrong way:</p>
                                <p className="text-red-800 italic">"I want to continue studying this topic in college and learn more about it."</p>
                            </div>
                            
                            <div className="bg-indigo-50 border-l-4 border-indigo-600 p-6 rounded-r-lg">
                                <p className="font-bold text-indigo-900 mb-2">‚úÖ Right way:</p>
                                <p className="text-indigo-800 italic">"At Northwestern, I want to take Professor Chen's seminar on behavioral economics not just to understand the theory, but to explore the question that keeps nagging me: if we know people make irrational decisions, how do we design systems that account for that without being manipulative? Her research on ethical nudging gets at exactly that tension I kept running into."</p>
                            </div>
                        </div>
                    </section>

                    <div className="flex justify-between items-center pt-12 border-t border-slate-200">
                        <a href="leadership.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">
                            ‚Üê Previous: Leadership
                        </a>
                        <a href="workshop.html" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                            Go to Workshop ‚Üí
                        </a>
                    </div>

                </main>

                <footer className="bg-white border-t border-slate-200 mt-20 py-12">
                    <div className="max-w-5xl mx-auto px-6 text-center text-slate-600">
                        <p className="font-bold text-slate-900 mb-2">David Tran</p>
                        <p className="text-sm">College Essay Writing Coach ‚Ä¢ Gulliver Prep</p>
                        <p className="text-sm mt-4">dtran@gulliverprep.org</p>
                    </div>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
