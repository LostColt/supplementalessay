<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #1e293b; }
        h1, h2, h3, h4, .font-serif { font-family: 'Crimson Pro', serif; font-weight: 600; }
        html { scroll-behavior: smooth; }

        * { transition: all 0.2s ease; }

</head>
<body class="bg-stone-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Sidebar = () => (<div className="sidebar fixed left-0 top-0 h-screen text-white flex flex-col shadow-2xl"><div className="p-8 border-b border-white/10"><h1 className="font-serif text-2xl font-bold mb-1 tracking-tight">Gulliver Prep</h1><div className="h-px w-16 bg-white/30 mb-3"></div><p className="text-xs text-blue-200 uppercase tracking-widest font-semibold">Supplemental Essays</p></div><nav className="flex-1 p-6 overflow-y-auto"><ul className="space-y-2"><li><a href="index.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Research</a></li><li><a href="strategies.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Essay Strategies</a><ul className="mt-2 ml-4 space-y-1 border-l border-white/10 pl-4"><li><a href="why-school.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Why This School</a></li><li><a href="community.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Community</a></li><li><a href="activity.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Activity</a></li><li><a href="leadership.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Leadership</a></li><li><a href="intellectual.html" className="block px-3 py-2 rounded text-sm bg-white/10 text-white">Intellectual</a></li></ul></li><li><a href="workshop.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Workshop</a></li></ul></nav><div className="p-6 border-t border-white/10 text-sm"><p className="font-semibold text-white mb-1">David Tran</p><p className="text-blue-200 text-xs mb-2">Writing Coach</p><p className="text-blue-200 text-xs mb-3">Gulliver Prep</p><a href="mailto:dtran@gulliverprep.org" className="text-xs text-blue-300 hover:text-white underline">dtran@gulliverprep.org</a></div></div>);
        const BrainstormDeck = () => {const [active, setActive] = useState(0); const questions = ["What topic, question, or idea do you actually think about when you're supposed to be thinking about something else?","How did you get interested in this? What pulled you in?","What have you explored on your own beyond what was required for class?","What connections have you made between this topic and other things you're interested in?","What questions about this topic keep you up at night?","What made you change your mind about something related to this topic?","What do you want to explore about this topic in college?"]; return (<div className="bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-10 rounded-xl shadow-lg"><div className="text-center mb-8"><p className="text-sm font-bold uppercase tracking-wider text-indigo-100 mb-2">Question {active + 1} of {questions.length}</p><p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p></div><div className="flex justify-center gap-4"><button onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)} className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg font-medium">‚Üê Previous</button><button onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)} className="px-6 py-3 bg-white text-indigo-600 hover:bg-indigo-50 font-semibold rounded-lg">Next Question ‚Üí</button></div></div>);};
        const App = () => (<div className="flex min-h-screen"><Sidebar /><main className="flex-1 ml-[280px]"><div className="max-w-4xl mx-auto px-12 py-16"><h1 className="font-serif text-6xl font-bold text-slate-900 mb-12 leading-tight">Academic/Intellectual<br/>Passion</h1><div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6 leading-relaxed"><p className="text-xl">This is the essay where schools want to see you geek out about something. Not in a resume-padding way, but in a "you genuinely can't stop thinking about this" way.</p><div className="bg-indigo-50 border-l-4 border-indigo-600 p-8 rounded-r-xl"><p className="text-2xl font-serif font-bold text-slate-900 mb-4">Schools are asking: Can this person engage with ideas at a college level? Can they go beyond the surface? Can they make connections between different fields?</p></div><p>This essay isn't about showing them you're smart. It's about showing them you're interested-that you read and watch and explore things outside of your assignments.</p></div><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2><BrainstormDeck /></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Pick Something You Genuinely Care About</h2><div className="bg-white p-8 rounded-xl border border-stone-200 shadow-sm"><p className="text-slate-700 mb-4">Don't pick the thing that sounds most academic. Pick the thing you actually think about when you're bored.</p><p className="text-slate-600 mb-0">It doesn't have to be traditionally "academic." It just has to be something you've genuinely explored with depth and curiosity.</p></div></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">How to Open Strong</h2><div className="grid md:grid-cols-2 gap-0 rounded-xl overflow-hidden shadow-lg border border-stone-200"><div className="bg-white p-10"><div className="flex items-center gap-3 mb-6 text-red-500"><span className="text-2xl">üò¥</span><h3 className="font-bold text-lg">The Snooze Button</h3></div><p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p><p className="text-slate-700">"I have always been interested in urban planning and hope to study it in college."</p></div><div className="bg-gradient-to-br from-indigo-600 to-purple-700 p-10 text-white"><div className="flex items-center gap-3 mb-6"><span className="text-2xl">‚ö°</span><h3 className="font-bold text-lg">The Hook</h3></div><p className="text-indigo-100 mb-2 text-sm uppercase tracking-wide">Specific</p><p>"I was watching a documentary about urban planning when the narrator mentioned that American cities used to have completely different street layouts before cars existed. I paused it and spent the next three hours looking up old city maps, trying to figure out what we'd lost."</p></div></div></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Show Your Intellectual Process</h2><p className="text-lg text-slate-600 mb-8">The best essays show HOW you think, not just WHAT you think. Show them how you moved from one question to the next, what made you change your mind about something, and what connections you made.</p><div className="grid md:grid-cols-2 gap-6"><div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-xl"><p className="font-semibold text-red-900 mb-2 text-sm">Surface level:</p><p className="text-red-800 italic">"I'm interested in criminal justice reform because I think the system is broken and needs to be fixed."</p></div><div className="bg-indigo-50 border-l-4 border-indigo-600 p-6 rounded-r-xl"><p className="font-semibold text-indigo-900 mb-2 text-sm">Shows thinking:</p><p className="text-indigo-800 italic text-sm">"I started reading about criminal justice reform because I was interested in reducing incarceration rates. But the more I read, the more I realized the problem wasn't just about sentencing-it was about how we define crime in the first place, which led me to philosophy of law, which made me question what justice actually means..."</p></div></div></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Connecting to College</h2><div className="space-y-6"><div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-xl"><p className="font-semibold text-red-900 mb-2 text-sm">‚ùå Wrong way:</p><p className="text-red-800 italic">"I want to continue studying this topic in college and learn more about it."</p></div><div className="bg-indigo-50 border-l-4 border-indigo-600 p-6 rounded-r-xl"><p className="font-semibold text-indigo-900 mb-2 text-sm">‚úÖ Right way:</p><p className="text-indigo-800 italic">"At Northwestern, I want to take Professor Chen's seminar on behavioral economics not just to understand the theory, but to explore the question that keeps nagging me: if we know people make irrational decisions, how do we design systems that account for that without being manipulative? Her research on ethical nudging gets at exactly that tension I kept running into."</p></div></div></section><div className="flex justify-between items-center pt-12 border-t border-stone-200"><a href="leadership.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">‚Üê Previous: Leadership</a><a href="workshop.html" className="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 flex items-center gap-2 shadow-sm">Go to Workshop ‚Üí</a></div></div></main></div>);
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
