<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Essay | Supplemental Essay Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #1e293b; }
        h1, h2, h3, h4, .font-serif { font-family: 'Crimson Pro', serif; font-weight: 600; }
        html { scroll-behavior: smooth; }
        .sidebar { width: 280px; background: linear-gradient(180deg, #003057 0%, #002847 100%); }
        * { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Sidebar = () => (<div className="sidebar fixed left-0 top-0 h-screen text-white flex flex-col shadow-2xl"><div className="p-8 border-b border-white/10"><h1 className="font-serif text-2xl font-bold mb-1 tracking-tight">Gulliver Prep</h1><div className="h-px w-16 bg-white/30 mb-3"></div><p className="text-xs text-blue-200 uppercase tracking-widest font-semibold">Supplemental Essays</p></div><nav className="flex-1 p-6 overflow-y-auto"><ul className="space-y-2"><li><a href="index.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Research</a></li><li><a href="strategies.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Essay Strategies</a><ul className="mt-2 ml-4 space-y-1 border-l border-white/10 pl-4"><li><a href="why-school.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Why This School</a></li><li><a href="community.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Community</a></li><li><a href="activity.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Activity</a></li><li><a href="leadership.html" className="block px-3 py-2 rounded text-sm bg-white/10 text-white">Leadership</a></li><li><a href="intellectual.html" className="block px-3 py-2 rounded text-sm text-blue-200 hover:text-white hover:bg-white/5">Intellectual</a></li></ul></li><li><a href="workshop.html" className="block px-4 py-3 rounded-lg font-medium text-sm text-blue-100 hover:bg-white/5 hover:text-white">Workshop</a></li></ul></nav><div className="p-6 border-t border-white/10 text-sm"><p className="font-semibold text-white mb-1">David Tran</p><p className="text-blue-200 text-xs mb-2">Writing Coach</p><p className="text-blue-200 text-xs mb-3">Gulliver Prep</p><a href="mailto:dtran@gulliverprep.org" className="text-xs text-blue-300 hover:text-white underline">dtran@gulliverprep.org</a></div></div>);
        const BrainstormDeck = () => {const [active, setActive] = useState(0); const questions = ["What problem or opportunity did you notice that other people weren't paying attention to?","What did you actually do about it?","What didn't work the first time? How did you adjust?","Who did you work with and how did you get them on board?","What actually changed because of your involvement?","What did you learn about leadership through this experience?"]; return (<div className="bg-gradient-to-br from-emerald-600 to-teal-700 text-white p-10 rounded-xl shadow-lg"><div className="text-center mb-8"><p className="text-sm font-bold uppercase tracking-wider text-emerald-100 mb-2">Question {active + 1} of {questions.length}</p><p className="text-3xl font-serif font-bold leading-relaxed">{questions[active]}</p></div><div className="flex justify-center gap-4"><button onClick={() => setActive(prev => prev === 0 ? questions.length - 1 : prev - 1)} className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg font-medium">‚Üê Previous</button><button onClick={() => setActive(prev => prev === questions.length - 1 ? 0 : prev + 1)} className="px-6 py-3 bg-white text-emerald-600 hover:bg-emerald-50 font-semibold rounded-lg">Next Question ‚Üí</button></div></div>);};
        const App = () => (<div className="flex min-h-screen"><Sidebar /><main className="flex-1 ml-[280px]"><div className="max-w-4xl mx-auto px-12 py-16"><h1 className="font-serif text-6xl font-bold text-slate-900 mb-12 leading-tight">Leadership/Impact<br/>Experience</h1><div className="prose prose-lg text-slate-700 max-w-none mb-16 space-y-6 leading-relaxed"><p className="text-xl">Here's the thing about leadership essays: schools don't just want to know that you were captain or president of something. They want to see that you actually made something happen.</p><div className="bg-emerald-50 border-l-4 border-emerald-600 p-8 rounded-r-xl"><p className="text-2xl font-serif font-bold text-slate-900 mb-0">Remember: Titles don't matter. Impact does.</p></div><p>Did you notice a problem? Did you do something about it?</p><div className="bg-white p-8 rounded-xl border border-stone-200 shadow-sm"><p className="text-slate-700 mb-0">Impact can be small and still matter. You noticed your robotics team had terrible communication, so you started a shared system that everyone actually used. You saw your school's recycling program was a mess, so you reorganized it.</p></div></div><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Brainstorming Your Content</h2><BrainstormDeck /></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Show Your Leadership Style</h2><div className="bg-white p-8 rounded-xl border border-stone-200 shadow-sm"><p className="text-slate-700 mb-0">Different people lead in different ways. Some lead by asking good questions. Some lead by doing the work nobody else wants to do. The essay should show YOUR style.</p></div></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">How to Open Strong</h2><div className="grid md:grid-cols-2 gap-0 rounded-xl overflow-hidden shadow-lg border border-stone-200"><div className="bg-white p-10"><div className="flex items-center gap-3 mb-6 text-red-500"><span className="text-2xl">üò¥</span><h3 className="font-bold text-lg">The Snooze Button</h3></div><p className="text-slate-500 italic mb-2 text-sm uppercase tracking-wide">Generic</p><p className="text-slate-700">"I am a natural leader and have always enjoyed taking charge of group projects."</p></div><div className="bg-gradient-to-br from-emerald-600 to-teal-700 p-10 text-white"><div className="flex items-center gap-3 mb-6"><span className="text-2xl">‚ö°</span><h3 className="font-bold text-lg">The Hook</h3></div><p className="text-emerald-100 mb-2 text-sm uppercase tracking-wide">Specific</p><p>"Three weeks into freshman year, I realized our debate team had a problem. The seniors ran every practice, chose every topic, and made every decision. The underclassmen just sat there."</p></div></div></section><section className="mb-16"><h2 className="font-serif text-4xl font-bold text-slate-900 mb-6">Don't Skip the Hard Parts</h2><p className="text-lg text-slate-600 mb-8">The best leadership essays show the actual process-the resistance you got, the mistakes you made, the adjustments you had to make along the way.</p><div className="grid md:grid-cols-2 gap-6"><div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-xl"><p className="font-semibold text-red-900 mb-2 text-sm">Surface level:</p><p className="text-red-800 italic">"I organized a school fundraiser and we raised $2,000 for charity. It was very successful."</p></div><div className="bg-emerald-50 border-l-4 border-emerald-600 p-6 rounded-r-xl"><p className="font-semibold text-emerald-900 mb-2 text-sm">Shows real leadership:</p><p className="text-emerald-800 italic text-sm">"I proposed a school fundraiser, but the student council said no one would show up. So I spent a week surveying classes... brought back data... and got approval. Then our lead performer dropped out two days before the event... I had to convince three nervous freshmen that their poetry slam act was exactly what we needed. We raised $2,000, but more importantly, those freshmen kept performing all year."</p></div></div></section><div className="flex justify-between items-center pt-12 border-t border-stone-200"><a href="activity.html" className="text-slate-600 hover:text-slate-900 flex items-center gap-2">‚Üê Previous: Activity</a><a href="intellectual.html" className="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 flex items-center gap-2 shadow-sm">Next: Intellectual Passion ‚Üí</a></div></div></main></div>);
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
